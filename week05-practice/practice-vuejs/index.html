<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>

    <style>
      .disabled {
        color: #000;
        transition: color 3s ease;
        transition: font-size 2s ease;
        font-size: 100px;
        padding: 0px;
      }
    </style>

    
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h1>{{ myMessage }}</h1>
      <p>
        {{ name }}
        {{ count }}
      </p>
      <button v-on:click="reverseMessage()">Reverse Message</button>
      <button v-on:click="count++">Changes</button>
      <input type="text" v-model="name">

      <div style="text-align: center;">
      <div v-bind:class="{disabled: showInfo}">Extra Information</div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
      </div>


  
    </div>


  </body>
</html>
