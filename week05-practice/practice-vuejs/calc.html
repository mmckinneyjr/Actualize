<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="calc.js" defer></script>

</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <div>1st number: <input type="text" v-model="num1"></div>
    <div>2nd number: <input type="text" v-model="num2" ></div>
    <div>3rd number: <input type="text" v-model="num3" ></div>
    <p>The sum is: {{sumFunc()}}</p>
    <br>
    <div>1st number: <input type="text" v-model="num1" v-on:input="mutiplyFunc()"></div>
    <div>2nd number: <input type="text" v-model="num2" v-on:input="mutiplyFunc()"></div>
    <div>3rd number: <input type="text" v-model="num3" v-on:input="mutiplyFunc()"></div>
    <p>The sum is: {{multiple}}</p>
    <br>
    {{stuff}}
    <div v-for="item in stuff">
      {{item}}
      
      </div>
      <button v-on:click="addStuff()">Add Stuff</button>

  </div>

  </body>
</html>
